<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link rel="stylesheet" href="timer.css" />
  </head>
  <body>
    <div class="timer_container">
      <div class="timer-part">
        <span>შეგიძლიათ აირჩიოთ რამდენი წუთი გსურთ ტაიმერი გაეშვას:</span>
        <div class="input">
          <input type="number" id="input" placeholder="წუთები" />
        </div>
        <div class="button_part">
          <button id="start">ტაიმერის გაშვება</button>
          <button id="stop">ტაიმერის გაჩერება</button>
          <button id="continue">ტაიმერის გაგრძელება</button>
        </div>
        <div class="count">
          <div id="count"></div>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
